<!-- sldsValidatorIgnore -->
<template>
    
    <lightning-card icon-name="custom:custom19" title='CSV File Read'>

        




            
            <div>
            <lightning-file-upload accept={csvFormat} 
                                   label="File upload:" 
                                   onuploadfinished={uploadFileHandler} 
                                   record-id={recordId}
                                   ></lightning-file-upload>
            </div>
        <div if:true={error}>
            {error}
        </div><br/>

        <div if:true={data}>
              <lightning-datatable 
                columns={columns} 
                data={data} 
                column-widths-mode='auto' 
                min-column-width="50" 
                hide-checkbox-column="true"
                show-row-number-column = "true"
                key-field="id"
                onrowaction={callRowAction}>
              </lightning-datatable>
        </div>

    </lightning-card>
</template>
